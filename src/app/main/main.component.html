<div class="col-12">
  <label for="inputText">Wpisz treść:</label>
  <input type="text" id="inputText" class="form-control" [(ngModel)]="inputText" placeholder="Wpisz coś...">
</div>

<div class="col-12 mt-2">
  <button type="button" class="btn btn-primary" style="background-color: green;" (click)="addText()">Dodaj</button>
</div>

<div class="col-12 mt-3">
  <label>Treści:</label>
  <div *ngFor="let text of texts" class="d-flex align-items-center mb-2">
    
    <ng-container *ngIf="text.isEditing; else displayText">
      <input [(ngModel)]="text.content" class="form-control me-2" />
      <button class="btn btn-success btn-sm me-1" (click)="saveEdit(text.id, text.content)">Zapisz</button>
    </ng-container>

    <ng-template #displayText>
      <span class="badge bg-secondary flex-grow-1 p-2">{{ text.content }}</span>
      <button class="btn btn-info btn-sm ms-2 me-1" (click)="editText(text.id)">Edytuj</button>
      <button class="btn btn-danger btn-sm" (click)="removeText(text.id)">Usuń</button>
    </ng-template>

  </div>
</div>
